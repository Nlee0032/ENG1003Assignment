<!DOCTYPE html>
<html lang = "en">
<head>
  <title>Ship Us Safe Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <link rel = "stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel = "stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src = "https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Montserrat'>
  <link rel="stylesheet" href="styles.css">
</head>

<body id="body">
  <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
    <header class = "mdl-layout__header">
      <div class = "mdl-layout__header-row">
        <span class = "mdl-layout-title">Ship Us Safe App</span>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">App functions:</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" onclick="href='home_page.html'">
          <i class="material-icons">home</i>Home</a>
        <a class="mdl-navigation__link" onclick="href='create_route1.html'">
          <i class="material-icons">near_me</i>Create a new route</a>
        <a class="mdl-navigation__link" onclick="href='availablePort.html'">
          <i class="material-icons">where_to_vote</i>View available ports</a>
        <a class="mdl-navigation__link" onclick="href='availableShips.html'">
          <i class="material-icons">directions_boat</i>View available ships</a>
        <a class="mdl-navigation__link" onclick="href='addNewPort.html'">
          <i class="material-icons">add_box</i>Add a new port</a>
        <a class="mdl-navigation__link" onclick="href='addNewShip.html'">
          <i class="material-icons">add_box</i>Add a new ship</a>
      </nav>
    </div>
    <main class = "mdl-layout__content">

      <div class = "page-content">
        <div class = "mdl-grid">
          <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
            <h3><b>Available Ports:</b></h3>

            <h5><b>Search by Country: </b>
              <div class="mdl-textfield mdl-js-textfield">
                <select class="mdl-textfield__input" id="countrySearch"></select>
              </div>
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" id = "searchCountryButton" onclick="getPorts()">Search</button>
            </h5>

            <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
              <thead>
                <tr>
                  <th class='mdl-data-table__cell--non-numeric'>Port Name</th>
                  <th class='mdl-data-table__cell--non-numeric'>Country</th>
                  <th class='mdl-data-table__cell--non-numeric'>Port Type</th>
                  <th class='mdl-data-table__cell--non-numeric'>Port Size</th>
                  <th class='mdl-data-table__cell--non-numeric'>Location Precision</th>
                </tr>
              </thead>
              <tbody id = "portTable">
              </tbody>
            </table>
            <br>

            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" onclick="window.location.href='addNewPort.html'">
              Add new Port
            </button>
            <br><br><br>

            <button onclick="javascript:history.go(-1)" class = "mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" id = "cancelButton">
              Back
            </button>

          </div>
        </div>
      </div>
    </main>
    <script src = "scripts/share.js"></script>
    <script src = "scripts/availablePort.js"></script>
  </div>
</body>
</html>
