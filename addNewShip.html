<!DOCTYPE html>
<html lang = "en">
  <head>
    <title>Ship Us Safe Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel = "stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel = "stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src = "https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Montserrat'>
    <link rel="stylesheet" href="styles.css">
  </head>

	<body id="body">
	  <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
	    <header class = "mdl-layout__header">
	      <div class = "mdl-layout__header-row">
	        <span class = "mdl-layout-title">Ship Us Safe App</span>
	      </div>
	    </header>
	    <div class="mdl-layout__drawer">
	      <span class="mdl-layout-title">App functions:</span>
	      <nav class="mdl-navigation">
          <a class="mdl-navigation__link" onclick="href='home_page.html'">
						<i class="material-icons">home</i>Home</a>
          <a class="mdl-navigation__link" onclick="href='create_route1.html'">
            <i class="material-icons">near_me</i>Create a new route</a>
          <a class="mdl-navigation__link" onclick="href='availablePort.html'">
            <i class="material-icons">where_to_vote</i>View available ports</a>
          <a class="mdl-navigation__link" onclick="href='availableShips.html'">
						<i class="material-icons">directions_boat</i>View available ships</a>
          <a class="mdl-navigation__link" onclick="href='addNewPort.html'">
						<i class="material-icons">add_box</i>Add a new port</a>
          <a class="mdl-navigation__link" onclick="href='addNewShip.html'">
						<i class="material-icons">add_box</i>Add a new ship</a>
	      </nav>
	    </div>
	    <main class = "mdl-layout__content">

	      <div class = "page-content">
	        <div class="mdl-grid">
	          <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
							<h3><b>Add New Ship:</b></h3>

	            <div class = "mdl-layout-title"><b>Ship Name: </b>
	              <div class="mdl-textfield mdl-js-textfield">
	                <input class="mdl-textfield__input" type="text" id="name">
	              </div>
	            </div>

	            <div class = "mdl-layout-title"><b>Maximum Speed: </b>
	              <div class="mdl-textfield mdl-js-textfield">
	                <input class="mdl-textfield__input" type="number" id="maxSpeed">
	              </div>
								<span> knots</span>
	            </div>

							<div class = "mdl-layout-title"><b>Range: </b>
								<div class="mdl-textfield mdl-js-textfield">
									<input class="mdl-textfield__input" type="number" id="range">
								</div>
								<span> km</span>
							</div><br>

	            <div class = "mdl-layout-title mdl-selectfield mdl-js-selectfield"><b>Ship Description:</b>
                <select class="mdl-selectfield__select" id="desc">
                  <option value=null><i></i></option>
                  <option value="tanker">Tanker</option>
                  <option value="maxTanker">Max Tanker</option>
                  <option value="superTanker">Super Tanker</option>
									<option value="superMaxTanker">Super Max Tanker</option>
                </select>
	            </div><br>

	            <div class = "mdl-layout-title"><b>Cost: </b>
	              <div class="mdl-textfield mdl-js-textfield">
	                <input class="mdl-textfield__input" type="number" id="cost">
	              </div>
								<span> $ per km</span>
	            </div>
	            <br>

              <div class = "mdl-layout-title"><b>Status: </b>
                <div class = "mdl-textfield mdl-js-textfield">
                  <input class = "mdl-textfield__input" type = "text" id = "stat">
                </div>
              </div>
              <br>

              <div class = "mdl-layout-title"><b> Comments: </b>
                <div class = "mdl-textfield mdl-js-textfield">
                  <input class = "mdl-textfield__input" type = "text" id = "com">
                </div>
              </div>
              <br><br><br>

	            <button id="cancelButton" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" onclick="javascript:history.go(-1)">
	              Back
	            </button>
	            <button id="confirmButton" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" onclick="addShip();javascript:history.go(-1)">
	              Add Ship
	            </button>

	          </div>
	        </div>
	      </div>
	    </main>
      <script src = "scripts/share.js"></script>
      <script src = "scripts/addNewShip.js"></script>
		</div>
  </body>
</html>
